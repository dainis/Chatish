
<!DOCTYPE html>
<html>
    <head>
	<title>Chatish</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="/bootstrap/bootstrap.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
	<script src="/node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>
	<script src="/bootstrap/js/bootstrap-modal.js"></script>
	<script src="/js/js.js"></script>
	<script src="/js/background.js"></script>

	<style>
	    #messages {
		overflow-y:scroll;
		height: 300px;
	    }

	    .modal {
		position: absolute;
	    }

	    #nick_modal {
		width:300px;
		margin-left:-150px;
	    }

	    #nick_modal label {
		width: auto;
	    }
		#background {
			background-image:url(http://gallery.rptools.net/d/20623-1/BluffTexture.jpg);
			z-index: 1; 
			height: 881px; 
			width: 1211px;
			margin: 0 auto;
		}
	</style>

    </head>

    <body>
	<div id="background">
		<canvas id="canvas" style="border: 1px solid #000; margin: 10px auto; display:block; z-index:99"></canvas>
	</div>
	
	<div class="modal hide fade in" id="chat_modal">
	    <input type="hidden" name="user_id"/>
	    <div class="modal-header">
		<a href="#" class="close">Ã—</a>
		<h3>Chat</h3>
	    </div>

	    <div class="modal-body">
		<div class="clearfix">
		    <div id="messages"></div>
		</div>
		<div class="clearfix">
		    <div class="input">
			<textarea class="xxlarge" rows="3" id="message"></textarea>
		    </div>

		</div>
	    </div>

	    <div class="modal-footer">
		<a href="#" class="btn primary" id="send_message">Send</a>
		<a href="#" class="btn secondary" id="close_chat">Close</a>
	    </div>
        </div>

	<div class="modal hide fade in" id="nick_modal">
	    <div class="modal-header">
		<h3>Enter nick</h3>
	    </div>

	    <div class="modal-body">
		<div class="clearfix">
		    <label>Nick : </label>
		    <div class="input">
			<input type="text" class="large" id="nick"/>
		    </div>

		</div>
	    </div>

	    <div class="modal-footer">
		<a href="#" class="btn primary" id="send_nick">OK</a>
	    </div>
        </div>
    </body>
</html>
